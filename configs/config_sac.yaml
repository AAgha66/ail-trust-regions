algo: 'ppo'

use_gail: False
gail_experts_dir: 'gail_experts/'
gail_batch_size: 128
gail_epoch: 5
lr_disc: 1.0e-6
num_trajectories: 4
gradient_penalty: False
spectral_norm: False
airl_reward: False

#gamma: 0.97
gamma: 0.99
seed: 123456
mini_batch_size: 256

logging: True
save_model: True

num_env_steps: 1.0e+6
env_name: 'HalfCheetah-v2'
logging_dir: './logs_gail_sac/'
log_dir: '/tmp/gym/'
lr: 0.0003

start_steps: 10000
replay_size: 1.0e+6
updates_per_step: 1
automatic_entropy_tuning: True
hidden_size: 256
tau: 0.005
alpha: 0.2
target_update_interval: 1