  num_env_steps: 1.0e+6
  n_trials: 60
  logging: True
  summary: False
  save_model: False
  track_vf: False
  track_grad_kurtosis: False
  logging_dir: '/home/kit/anthropomatik/kn6273/Repos/logs/hpo_logs_26.08/trl_ent_exp/'
  gail_experts_dir: '/home/kit/anthropomatik/kn6273/Repos/ail-trust-regions/gail_experts/'
